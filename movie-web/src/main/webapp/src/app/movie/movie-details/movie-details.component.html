<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px auto;
      max-width: 480px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .detail-row {
      margin-bottom: 16px;
    }
    .label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }
    .value {
      background: white;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 24px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      max-width: 200px;
    }
    button:hover {
      background-color: #155a9c;
    }
  </style>
</head>
<body>

<h2>Movie Details</h2>

<div class="detail-row">
  <span class="label">Title:</span>
  <span class="value" id="movie-title">The Shawshank Redemption</span>
</div>

<div class="detail-row">
  <span class="label">Director:</span>
  <span class="value" id="movie-director">Frank Darabont</span>
</div>

<div class="detail-row">
  <span class="label">Year:</span>
  <span class="value" id="movie-year">1994</span>
</div>

<div class="detail-row">
  <span class="label">Price:</span>
  <span class="value" id="movie-price">$12.99</span>
</div>

<button onclick="window.history.back()">Back to List</button>

</body>
</html>
