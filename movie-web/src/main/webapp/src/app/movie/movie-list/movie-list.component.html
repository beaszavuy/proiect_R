<div style="max-width: 600px; margin: 30px auto; font-family: Arial, sans-serif;">
  <h2 style="margin-bottom: 20px;">🎞️ Movies</h2>

  <ol style="padding-left: 20px;">
    <li *ngFor="let movie of movies"
        style="margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; background-color: #fafafa; cursor: default;">

      <span style="font-weight: 600;">{{ movie.title }}</span>

      <div>
        <button (click)="goToDetails(movie.id)"
                style="background-color: #1976d2; color: white; border: none; border-radius: 5px; padding: 6px 14px; font-size: 13px; cursor: pointer; margin-right: 8px; transition: background-color 0.3s ease;">
          Details
        </button>

        <button (click)="onDelete(movie)"
                style="background-color: #d32f2f; color: white; border: none; border-radius: 5px; padding: 6px 14px; font-size: 13px; cursor: pointer; transition: background-color 0.3s ease;">
          Delete
        </button>
      </div>

    </li>
  </ol>
</div>
