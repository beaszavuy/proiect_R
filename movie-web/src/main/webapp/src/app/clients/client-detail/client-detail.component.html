<div *ngIf="client">
    <h2>Client {{client.name}} details</h2>

    <div>
        <label>Name: </label> {{client.name}}
        <input [(ngModel)]="client.name" placeholder="name">
    </div>
    <div>
        <label>Phone: </label> {{client.phone}}
        <input [(ngModel)]="client.phone" placeholder="phone">
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
