<div *ngIf="errorMessage" class="alert alert-danger">
  ⚠️ {{ errorMessage }}
</div>

<div *ngIf="clients.length === 0" class="info-message">
  <p>📭 Nincs megjeleníthető kliens.</p>
</div>

<div *ngIf="clients.length > 0" class="client-list-container">
  <h2>📋 Klienslista</h2>

  <ul class="client-list">
    <li *ngFor="let client of clients"
        [class.selected]="client === selectedClient"
        (click)="onSelect(client)"
        class="client-item">
      <strong>{{ client.name }}</strong>
      <span class="phone">📞 {{ client.phone }}</span>
    </li>
  </ul>
</div>

<div *ngIf="selectedClient" class="client-detail-panel">
  <h3>Kiválasztott: {{ selectedClient.name | uppercase }}</h3>
  <button (click)="gotoDetail()" class="btn btn-primary">Részletek megtekintése</button>
</div>
